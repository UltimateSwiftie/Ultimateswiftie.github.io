<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Image Manipulation Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .project {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .project img {
            max-width: 100%;
            display: block;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .project img:hover {
            transform: scale(1.05);
        }

        .project p {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Manipulation Assignment</h1>

        <div class="project">
            <img src="source_image.jpg" alt="Project 1" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 4px; max-width: 100%; display: block;">
            <p>Project 1: Description of the project.</p>
        </div>

        <!-- Add more project divs as needed -->
    </div>
</body>
</html>
