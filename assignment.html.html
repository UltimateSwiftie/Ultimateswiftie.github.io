<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menus</title>
    <style>
        .menu {
            width: 400px;
            height: 550px;
            padding: 20px;
            margin: 20px;
            border: 2px solid #ffb6c1;
         
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .breakfast {
            background-image: url('breakfast.jpg');
            background-color: #add8e6;
            
            margin: 20px;
        }

        .lunch {
            background-image: url('lunch.jpg');
            background-color: #add8e6;
           
            margin: 20px;
        }

        .dinner {
            background-image: url('dinner.jpg');
            background-color: #add8e6;
           
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="menu breakfast">
        <h2>Breakfast Menu</h2>
        <ul>
            <li>Pancakes</li>
            <li>Eggs Benedict</li>
            <li>French Toast</li>
            <li>Breakfast Burrito</li>
        </ul>
    </div>

    <div class="menu lunch">
        <h2>Lunch Menu</h2>
        <ul>
            <li>Club Sandwich</li>
            <li>Caesar Salad</li>
            <li>Grilled Chicken Wrap</li>
            <li>Vegetable Soup</li>
        </ul>
    </div>

    <div class="menu dinner">
        <h2>Dinner Menu</h2>
        <ul>
            <li>Steak</li>
            <li>Salmon Fillet</li>
            <li>Pasta Primavera</li>
            <li>Grilled Vegetables</li>
        </ul>
    </div>

</body>
</html>
