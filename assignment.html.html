<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Busy Day Schedule</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    
    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    .highlight {
        background-color: #ffc107;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>My Busy Day Schedule</h2>
    <table>
        <tr>
            <th>Time</th>
            <th>Event</th>
        </tr>
        <tr>
            <td>08:00 AM</td>
            <td>Breakfast</td>
        </tr>
        <tr class="highlight">
            <td>09:00 AM</td>
            <td>work meeting</td>
        </tr>
        <tr>
            <td>10:30 AM</td>
            <td>Workout</td>
        </tr>
        <tr class="highlight">
            <td>12:00 PM</td>
            <td>Lunch</td>
        </tr>
        <tr>
            <td>01:30 PM</td>
            <td>Client Call</td>
        </tr>
        <tr class="highlight">
            <td>03:00 PM</td>
            <td>Project Deadline</td>
        </tr>
        <tr>
            <td>05:00 PM</td>
            <td>Grocery Shopping</td>
        </tr>
        <tr class="highlight">
            <td>07:00 PM</td>
            <td>Dinner with Family</td>
        </tr>
        <tr>
            <td>09:00 PM</td>
            <td>Movie Night</td>
        </tr>
    </table>
</div>

</body>
</html>
